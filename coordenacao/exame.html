<!DOCTYPE html>
<html>
<head>
    <title>Cálculo para a Nota do Exame</title>
    <link href='https://fonts.googleapis.com/css?family=Open Sans' rel='stylesheet'>
    <style>
        * {
            cursor: pointer;
            /*font-family: Arial, Helvetica, sans-serif;*/
            font-family: 'Open Sans';
        }
    </style>
    <script type="text/javascript">

        function enforceMinMax(el) {
            if (el.value != "") {
                if (parseFloat(el.value) < parseFloat(el.min)) {
                    el.value = el.min;
                }
                if (parseFloat(el.value) > parseFloat(el.max)) {
                    el.value = el.max;
                }
            }
        }
        function calcula_exame() {
            var nota1 = parseFloat(document.getElementById("nota1").value);
            var nota2 = parseFloat(document.getElementById("nota2").value);

            if (!(nota1 >= 0.0 && nota1 <= 10.0)) {
                return alert("nota 1 incorreta.");
                return false;
            }
            if (!(nota2 >= 0.0 && nota2 <= 10.0)) {
                return alert("nota 2 incorreta.");
                return false;
            }
            if ((nota1 + nota2) / 2.0 < 7.0) {
                if ((nota1 + nota2) / 2.0 >= 1.7) {
                    var ef = (5.0 - (((nota1 + nota2) / 2.0) * 0.6)) / 0.4;
                    // arrendondamento -> devo usar toFixed?
                    alert("Precisa tirar no exame:"+(Math.ceil(ef * 10) / 10.0));
                } else {
                    alert("Não obteve a média mínima para poder fazer o exame");
                }
            } else {
                alert("Aprovado sem Exame");
            }
            return true;
        }
    </script>
</head>
<body>
    <h4>Cálculo para a Nota do Exame</h4>
    Nota1: <input id="nota1" type="number" min="0" max="10" value="0" onkeyup=enforceMinMax(this)> <br>
    Nota2: <input id="nota2" type="number" min="0" max="10" value="0" onkeyup=enforceMinMax(this)> <br> <br>
    <button onclick="calcula_exame()">Calcular</button> 
</body>
</html>
